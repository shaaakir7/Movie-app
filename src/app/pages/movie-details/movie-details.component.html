<div class="container mt-5">
    <div class="row p-5">
        <div class="col-lg-2" *ngIf="getMovieDetailsResult.poster_path">
            <img src="https://image.tmdb.org/t/p/original/{{getMovieDetailsResult.poster_path}}" alt="movie details">
        </div>
        <div class="col-lg-10 mt-2 p-4">
            <h1 class="mt-2 ms-5">{{getMovieDetailsResult.original_title}}</h1>
            <p class="mt-3 ms-5">{{getMovieDetailsResult.overview}}</p>
            <a class="btn btn-md mt-3 ms-5" href="http://www.themoviedb.org/video/play?key={{getMovieVideoResult}}" target="_blank">Watch Trailer</a>
        </div>
        
        <div class="row mt-4 p-4">
            <h2 class="text-white">Cast</h2>
            <div class="col-lg-4" *ngFor="let c of getMovieCastResult">
                <div class="row mt-2 mb-2">
                    <div class="col-lg-12" *ngIf="c.profile_path">
                        <img src="https://image.tmdb.org/t/p/original/{{c.profile_path}}" alt="">
                        <h3 class="text-white">{{c.original_name}}</h3>
                        <p class="">{{c.character}}</p>
                    </div>

                </div>
            </div>
        </div>
        
    </div>
</div>
